version: "3.8"

name: nezuko-admin-dev

services:
  # ===========================================
  # PostgreSQL Database (Shared with Bot)
  # ===========================================
  postgres:
    image: postgres:18-alpine
    container_name: nezuko-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: nezuko
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nezuko_secret}
      POSTGRES_DB: nezuko
    ports:
      - "5432:5432"
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nezuko" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nezuko-dev

  # ===========================================
  # Redis Cache (Shared with Bot)
  # ===========================================
  redis:
    image: redis:8-alpine
    container_name: nezuko-redis-dev
    restart: unless-stopped
    command: >
      redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-dev-data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nezuko-dev

  # ===========================================
  # Admin Panel - Next.js Frontend
  # ===========================================
  web:
    build:
      context: ../..
      dockerfile: docker/development/Dockerfile.web
    container_name: nezuko-web-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/web:/app/apps/web
      - ../../packages:/app/packages
      - /app/apps/web/node_modules
      - /app/node_modules
    networks:
      - nezuko-dev
    depends_on:
      - api

  # ===========================================
  # Admin Panel - FastAPI Backend
  # ===========================================
  api:
    build:
      context: ../..
      dockerfile: docker/development/Dockerfile.api
    container_name: nezuko-api-dev
    restart: unless-stopped
    env_file:
      - ../../.env
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+asyncpg://nezuko:${POSTGRES_PASSWORD:-nezuko_secret}@postgres:5432/nezuko
      - REDIS_URL=redis://redis:6379/0
      - API_DEBUG=true
    ports:
      - "8080:8080"
    volumes:
      - ../../apps/api:/app
    networks:
      - nezuko-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

networks:
  nezuko-dev:
    driver: bridge

volumes:
  postgres-dev-data:
  redis-dev-data:
