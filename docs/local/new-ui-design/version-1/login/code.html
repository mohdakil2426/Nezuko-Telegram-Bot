<body class="bg-background-dark text-white h-screen w-full overflow-hidden flex font-display">
<!-- Left Side: Visual Immersive Panel (60%) -->
<div class="hidden lg:flex w-[60%] relative flex-col items-center justify-center overflow-hidden bg-[#0A0A0B]">
<!-- Animated Background Gradients -->
<div class="absolute top-[-10%] left-[-10%] w-[50%] h-[50%] rounded-full bg-primary/20 blur-[120px] animate-pulse"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] rounded-full bg-cyan-900/20 blur-[120px]"></div>
<!-- Grid Pattern Overlay -->
<div class="absolute inset-0 bg-grid-pattern z-0 opacity-50"></div>
<!-- Content Container -->
<div class="relative z-10 flex flex-col items-center gap-8 p-12 text-center">
<!-- 3D Geometric Crystal Hero -->
<div class="relative group">
<div class="absolute -inset-1 bg-gradient-to-r from-primary to-cyan-500 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
<div class="relative w-[320px] h-[320px] rounded-2xl overflow-hidden shadow-2xl shadow-primary/30 border border-white/10">
<img alt="Cyberpunk Crystal" class="w-full h-full object-cover transform transition-transform duration-700 hover:scale-110" data-alt="Abstract 3D purple geometric crystal floating in void" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBQlcLtged3k10wOZGivLQH3rDCba88m1CUweGij5LIa-ou90MdVP15LuZFaKF9qXjPzJr4a74OLSapxgYPw9ucv1LaDTFTq72d_65-1jdB-PfT1UAWD1xYK5bP8jMSSVyDHKo2otVcrSiYXPsOpJyA2vGxCzmREGrrY0P1lHx3QvHJhFppZH-mWC40LqXImIuS3hgIs1tzLIicXoGY3Ir2FZFPgsZTWPClvtK7kXgQp5_fX86D8jY1D7ZAxmgyOwPGwVOG3jdvQPw"/>
<!-- Overlay Gradient on Image -->
<div class="absolute inset-0 bg-gradient-to-t from-[#0A0A0B] via-transparent to-transparent opacity-80"></div>
</div>
</div>
<!-- Tagline -->
<div class="space-y-2">
<h1 class="text-4xl md:text-5xl font-black tracking-tight text-white drop-shadow-xl">
                    The Silent <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-cyan-400 text-glow">Guardian</span>
</h1>
<p class="text-gray-400 text-sm uppercase tracking-[0.3em] font-medium">Enterprise Security System</p>
</div>
</div>
<!-- Decorative Elements -->
<div class="absolute bottom-10 left-10 text-xs text-gray-600 font-mono tracking-widest">
            SYS.VER.4.0.2 // ONLINE
        </div>
</div>
<!-- Right Side: Login Form (40%) -->
<div class="w-full lg:w-[40%] relative flex flex-col items-center justify-center p-6 sm:p-12 bg-[#0A0A0B] lg:bg-gradient-to-br lg:from-[#0f0f11] lg:to-[#0A0A0B]">
<!-- Mobile Background FX (Only visible on small screens) -->
<div class="lg:hidden absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
<div class="absolute top-[-20%] right-[-20%] w-[80%] h-[80%] bg-primary/10 blur-[80px]"></div>
</div>
<!-- Glassmorphism Card -->
<div class="w-full max-w-[440px] relative z-10 backdrop-blur-xl bg-white/[0.03] border border-white/[0.08] p-8 sm:p-10 rounded-2xl box-glow">
<!-- Header -->
<div class="text-center mb-10">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-primary/20 text-primary mb-4 border border-primary/20">
<span class="material-symbols-outlined text-[28px]">admin_panel_settings</span>
</div>
<h2 class="text-3xl font-black tracking-tight text-white mb-2">NEZUKO</h2>
<p class="text-gray-400 text-sm font-medium">Welcome back, Operator.</p>
</div>
<!-- Login Form -->
<form class="space-y-6" onsubmit="event.preventDefault();">
<!-- Email Field -->
<div class="space-y-2">
<label class="text-xs font-semibold uppercase tracking-wider text-gray-500 ml-1" for="email">Email Address</label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors text-[20px]">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-[#131315] border border-white/10 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all sm:text-sm" id="email" placeholder="operator@nezuko.io" type="email"/>
</div>
</div>
<!-- Password Field -->
<div class="space-y-2">
<div class="flex items-center justify-between ml-1">
<label class="text-xs font-semibold uppercase tracking-wider text-gray-500" for="password">Password</label>
<a class="text-xs text-primary hover:text-primary/80 transition-colors" href="#">Forgot password?</a>
</div>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors text-[20px]">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-3.5 bg-[#131315] border border-white/10 rounded-lg text-white placeholder-gray-600 focus:outline-none focus:border-primary/50 focus:ring-1 focus:ring-primary/50 transition-all sm:text-sm" id="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-gray-500 hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</div>
</div>
</div>
<!-- Remember Me -->
<div class="flex items-center">
<input class="h-4 w-4 rounded border-gray-700 bg-[#131315] text-primary focus:ring-primary/50 focus:ring-offset-0 focus:ring-offset-transparent cursor-pointer" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-400 select-none cursor-pointer" for="remember-me">
                        Remember this device
                    </label>
</div>
<!-- Action Buttons -->
<div class="space-y-4 pt-2">
<button class="group relative w-full flex justify-center py-3.5 px-4 border border-transparent rounded-lg text-sm font-bold text-white bg-gradient-to-r from-primary to-violet-600 hover:from-violet-600 hover:to-primary focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary/50 focus:ring-offset-[#0A0A0B] transition-all shadow-lg shadow-primary/25 hover:shadow-primary/40" type="submit">
<span class="absolute inset-y-0 left-0 flex items-center pl-3">
<span class="material-symbols-outlined text-white/50 group-hover:text-white transition-colors text-[20px]">login</span>
</span>
                        Access Dashboard
                    </button>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-white/10"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-[#121214] text-gray-500 rounded-sm">Or continue with</span>
</div>
</div>
<button class="w-full flex items-center justify-center gap-3 py-3 px-4 border border-white/10 rounded-lg bg-white/[0.02] hover:bg-white/[0.05] text-white text-sm font-medium transition-all focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-700 focus:ring-offset-[#0A0A0B]" type="button">
<svg aria-hidden="true" class="h-5 w-5" viewbox="0 0 24 24">
<path d="M12.0003 20.45c4.65 0 8.35-3.125 8.35-7.55 0-.675-.075-1.325-.2-1.95h-8.15v3.625h4.725c-.225 1.35-1.025 2.65-2.175 3.425v2.7h3.45zm-6.55-4.2l-2.9 2.25C4.125 21.2 7.775 24 12.0003 24c3.275 0 6.125-1.125 8.2-3.075l-3.8-2.975c-1.15.775-2.7 1.25-4.4 1.25-3.4 0-6.275-2.275-7.3-5.325H4.675v2.875c1.475 2.95 4.525 5 7.925 5z" fill="#34A853" fill-opacity="0"></path>
<path d="M12.55 3.7c1.7.075 3.25.75 4.475 1.9l3.225-3.225C18.25.65 15.6-.2 12.55.05 8.125.05 4.15 2.5 1.975 6.275l3.875 3c1.075-3.175 4-5.525 7.6-5.575z" fill="#EA4335"></path>
<path d="M22.9 8.2c1.2 1.475 1.9 3.325 1.9 5.3 0 5.6-3.875 10.5-9.35 10.5-5.3 0-9.675-4.1-9.675-9.45s4.2-9.4 9.475-9.4c2.5 0 4.8 1 6.575 2.625L18.4 11.2C17.025 9.775 15.175 8.9 13.125 8.9c-3.6 0-6.625 2.45-7.75 5.825L1.5 12.475C3.075 7.8 7.425 4.45 12.55 4.45c.15 0 .3.025.45.025z" fill="#FBBC05"></path>
<path d="M5.375 14.725C4.85 13.2 4.575 11.6 4.575 10s.275-3.2.8-4.725l-3.875-3C.55 4.85 0 7.375 0 10s.55 5.15 1.5 7.725l3.875-3z" fill="#4285F4"></path>
<path d="M22.9 8.2l-3.475 3c.6 1.4.95 2.95.95 4.55 0 .225-.025.45-.05.675h-8.775v-3.65h12.1c.1.675.175 1.35.175 2.05 0 2.225-.6 4.35-1.65 6.175l3.4 2.65c1.65-2.675 2.6-5.85 2.6-9.25 0-2.4-.65-4.675-1.8-6.65z" fill="white"></path>
</svg>
                        Google
                    </button>
</div>
</form>
<!-- Links -->
<div class="mt-8 text-center space-y-4">
<p class="text-xs text-gray-500">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<span class="mx-2">•</span>
