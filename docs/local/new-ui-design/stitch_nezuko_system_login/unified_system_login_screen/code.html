<div class="flex items-center justify-between">
<label class="block text-[11px] font-bold text-gray-500 dark:text-gray-500 uppercase tracking-wider" for="password">Password</label>

<div class="relative group">

<div class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-600 text-[20px] hover:text-gray-300">visibility_off</span>
</div>
</div>
</div>
<div class="flex items-center">
<input class="h-4 w-4 text-primary bg-gray-100 dark:bg-[#1a1a1a] border-gray-300 dark:border-gray-700 rounded focus:ring-primary focus:ring-offset-0 focus:ring-offset-transparent cursor-pointer" id="remember-me" type="checkbox"/>
<label class="ml-2.5 block text-sm text-gray-600 dark:text-gray-400 cursor-pointer" for="remember-me">Remember this device</label>
</div>
<button class="w-full flex items-center justify-center py-3 px-4 rounded-lg bg-primary hover:bg-purple-600 text-white font-medium shadow-[0_0_20px_-5px_rgba(139,92,246,0.5)] hover:shadow-[0_0_25px_-5px_rgba(139,92,246,0.6)] transition-all duration-200 transform active:scale-[0.98]" type="submit">
<span class="material-symbols-outlined text-[20px] mr-2">login</span>

                    </button>
