[project]
name = "nezuko"
version = "1.0.0"
description = "Nezuko - The Ultimate All-In-One Telegram Bot"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
authors = [{ name = "Nezuko Team" }]
keywords = ["telegram", "bot", "group-manager", "verification"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Topic :: Communications :: Chat",
]

[project.urls]
Homepage = "https://github.com/mohdakil2426/Nezuko-Telegram-Bot"
Repository = "https://github.com/mohdakil2426/Nezuko-Telegram-Bot.git"
Issues = "https://github.com/mohdakil2426/Nezuko-Telegram-Bot/issues"

# ═══════════════════════════════════════════════════════════════════════════════
# RUFF - Fast Python Linter & Formatter
# Docs: https://docs.astral.sh/ruff/
# ═══════════════════════════════════════════════════════════════════════════════

[tool.ruff]
target-version = "py313"
line-length = 100
# Include both bot and api source directories
src = ["apps/bot"]
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "alembic/versions",  # Alembic auto-generated migration files
    ".agent",
    "scripts",
    "node_modules",
    "apps/web",     # TypeScript frontend
]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
    "PERF",   # Performance anti-patterns
    "ASYNC",  # Async best practices
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in default argument (FastAPI standard: Depends())
    "B904",   # raise without from inside except
    "ARG001", # unused arguments (often required by frameworks)
    "ARG002", # unused arguments
    "RUF001", # ambiguous unicode (we use emoji intentionally in user messages)
    "RUF012", # mutable class attributes (Pydantic models)
]

[tool.ruff.lint.isort]
known-first-party = ["apps", "src"]
section-order = ["future", "standard-library", "third-party", "first-party", "local-folder"]

[tool.ruff.lint.per-file-ignores]
"tests/*" = ["S101", "S105", "ARG001", "PLR2004", "F841", "TID252"]
"**/conftest.py" = ["F401", "F811"]  # Fixtures may appear unused

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# ═══════════════════════════════════════════════════════════════════════════════
# PYLINT - Deep Code Analysis
# Docs: https://pylint.readthedocs.io/
# ═══════════════════════════════════════════════════════════════════════════════

[tool.pylint.main]
py-version = "3.13"
ignore-paths = [
    "migrations",
    "venv",
    ".venv",
    "__pycache__",
    "node_modules",
    "apps/web",
    ".agent",
]
extension-pkg-allow-list = ["pydantic"]
jobs = 0  # Auto-detect CPU cores for parallel processing
load-plugins = []
# Tell Pylint about dynamic members from SQLAlchemy/Alembic
generated-members = ["alembic.context.*", "alembic.op.*"]

[tool.pylint.messages_control]
disable = [
    # ── Documentation (selectively enforced) ──
    "missing-module-docstring",        # Checked by Ruff D100 if enabled
    "missing-class-docstring",         # Pydantic schemas are self-documenting
    "missing-function-docstring",      # Middleware dispatch, simple helpers

    # ── Naming ──
    "invalid-name",                    # Alembic env.py constants follow Alembic convention

    # ── Design patterns (framework-driven) ──
    "too-few-public-methods",          # Pydantic models, FastAPI schemas
    "too-many-arguments",              # FastAPI endpoints have many dependencies
    "too-many-positional-arguments",   # Same as above
    "too-many-instance-attributes",    # Bot manager classes need many attrs

    # ── Import resolution (handled by Ruff F + Pyrefly) ──
    "import-error",                    # Pylint runs from global Python; Ruff + Pyrefly cover imports
    "no-name-in-module",              # Alembic context/op not detectable statically

    # ── False positives ──
    "not-callable",                    # SQLAlchemy func.* false positives
    "duplicate-code",                  # Bot/API share model patterns (architectural)
    "cyclic-import",                   # SQLAlchemy pattern (models <-> database)

    # ── Framework patterns ──
    "import-outside-toplevel",         # Lazy imports for performance/circular deps
    "unused-argument",                 # Framework callbacks often have unused args
    "redefined-outer-name",            # pytest fixtures redefine names

    # ── Code style (handled by Ruff) ──
    "fixme",                           # Allow TODO comments
    "line-too-long",                   # Handled by ruff formatter
    "unsubscriptable-object",          # SQLAlchemy 2.0 Mapped[...] false positive
]

[tool.pylint.format]
max-line-length = 100

[tool.pylint.design]
max-args = 10
max-locals = 25
max-returns = 8
max-branches = 15
max-statements = 60

# ═══════════════════════════════════════════════════════════════════════════════
# MYPY - Static Type Checker (Alternative to Pyrefly)
# Docs: https://mypy.readthedocs.io/
# ═══════════════════════════════════════════════════════════════════════════════

[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
ignore_missing_imports = true
exclude = [
    "venv",
    "migrations",
    "tests",
    "node_modules",
]

# ═══════════════════════════════════════════════════════════════════════════════
# PYTEST - Testing Framework
# Docs: https://docs.pytest.org/
# ═══════════════════════════════════════════════════════════════════════════════

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

# ═══════════════════════════════════════════════════════════════════════════════
# COVERAGE - Code Coverage
# Docs: https://coverage.readthedocs.io/
# ═══════════════════════════════════════════════════════════════════════════════

[tool.coverage.run]
source = ["apps/bot"]
omit = [
    "**/migrations/*",
    "**/__pycache__/*",
    "**/tests/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "if __name__ == .__main__.:",
]
