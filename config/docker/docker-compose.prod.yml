# ============================================================
# Nezuko v1.0.0 - Production Override Configuration
# ============================================================
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================

version: '3.8'

services:
  bot:
    restart: always
    environment:
      - ENVIRONMENT=production
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  postgres:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  redis:
    restart: always
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru --requirepass ${REDIS_PASSWORD:-}
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nezuko-api
    restart: always
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=postgresql+asyncpg://nezuko:${POSTGRES_PASSWORD}@nezuko-postgres:5432/nezuko
      - REDIS_URL=redis://:${REDIS_PASSWORD:-}@nezuko-redis:6379/0
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - nezuko-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: nezuko-web
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.nezuko.bot/api/v1
      - NEXT_PUBLIC_WS_URL=wss://api.nezuko.bot/ws
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
    networks:
      - nezuko-network
    depends_on:
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  proxy:
    image: caddy:2-alpine
    container_name: nezuko-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - nezuko-network
    depends_on:
      - web
      - api
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  caddy_data:
  caddy_config:
