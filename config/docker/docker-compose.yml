# ============================================================
# Nezuko v1.0.0 - Docker Compose Configuration
# ============================================================
# Development & Production multi-container setup
# Usage:
#   Development: docker-compose up -d
#   Production:  docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ============================================================

version: '3.8'

services:
  # ==========================================================
  # Nezuko Application
  # ==========================================================
  bot:
    build:
      context: ../..
      dockerfile: config/docker/Dockerfile.monorepo
      target: production
    container_name: nezuko
    restart: unless-stopped
    env_file:
      - ../../apps/bot/.env
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DATABASE_URL=postgresql+asyncpg://nezuko:${POSTGRES_PASSWORD:-nezuko_secret}@postgres:5432/nezuko
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nezuko-network
    volumes:
      - bot-logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================================
  # PostgreSQL Database
  # ==========================================================
  postgres:
    image: postgres:16-alpine
    container_name: nezuko-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: nezuko
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nezuko_secret}
      POSTGRES_DB: nezuko
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../scripts/setup/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - nezuko-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nezuko -d nezuko"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    # Uncomment to expose PostgreSQL for local debugging
    # ports:
    #   - "5432:5432"

  # ==========================================================
  # Redis Cache
  # ==========================================================
  redis:
    image: redis:7-alpine
    container_name: nezuko-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - nezuko-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    # Uncomment to expose Redis for local debugging
    # ports:
    #   - "6379:6379"

# ==========================================================
# Networks
# ==========================================================
networks:
  nezuko-network:
    driver: bridge
    name: nezuko-network

# ==========================================================
# Volumes
# ==========================================================
volumes:
  postgres-data:
    name: nezuko-postgres-data
  redis-data:
    name: nezuko-redis-data
  bot-logs:
    name: nezuko-logs
